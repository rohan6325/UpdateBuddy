{% extends 'index.html' %}
{% block title %}
{{ user.username }} Profile
{% endblock title %}
{% block body %}
<style>
    .profile-container {
        margin-top: 40px;
    }
    .profile-card {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-card .card-body {
        display: flex;
        align-items: center;
    }
    .profile-card img {
        height: 180px;
        width: 180px;
        border-radius: 50%;
        margin-right: 20px;
    }
    .profile-card .media-body {
        flex: 1;
    }
    .profile-card .account-heading {
        font-size: 2em;
        margin-bottom: 10px;
    }
    .profile-card .text-muted {
        font-size: 1.2em;
    }
    .form-card {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-card .card-body {
        padding: 30px;
    }
    .form-card legend {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    .form-card .btn {
        width: 100%;
    }
</style>

<div class="container profile-container">
    <div class="profile-card card">
        <div class="card-body">
            <img class="img-thumbnail" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-muted">{{ user.email }}</p>
            </div>
        </div>
    </div>

    <div class="form-card card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update Profile</legend>
                    {{ u_form.as_p }}
                    {{ p_form.as_p }}
                </fieldset>
                <button class="btn btn-outline-info" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
